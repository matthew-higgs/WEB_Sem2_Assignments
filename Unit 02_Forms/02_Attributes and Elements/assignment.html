<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- Grade Level -->

        <input type="radio" id="Grade9" name="gradelevel" value="9thGrade">
        <label for="Grade9">9th Grade</label><br>

        <input type="radio" id="Grade10" name="gradelevel" value="10thGrade">
        <label for="Grade10">10th Grade</label><br>

        <input type="radio" id="Grade11" name="gradelevel" value="11thGrade">
        <label for="Grade11">11th Grade</label><br><br>

        <!-- Extra Curricular Activities -->

        <input type="checkbox" id="GermanClub" name="ExtraCurricularActivity" value="GermanClub">
        <label for="GermanClub">German Club</label><br>

        <input type="checkbox" id="JapaneseClub" name="ExtraCurricularActivity" value="JapaneseClub">
        <label for="JapaneseClub">Japanese Club</label><br>

        <input type="checkbox" id="Basketball" name="ExtraCurricularActivity" value="Basketball">
        <label for="Basketball">Basketball</label><br>

        <input type="checkbox" id="Soccer" name="ExtraCurricularActivity" value="Soccer">
        <label for="Soccer">Soccer</label><br>

        <input type="checkbox" id="Baseball" name="ExtraCurricularActivity" value="Baseball">
        <label for="Baseball">Baseball</label><br>

        <input type="checkbox" id="Football" name="ExtraCurricularActivity" value="Football">
        <label for="Football">Football</label><br>

        <input type="checkbox" id="Track & Field" name="ExtraCurricularActivity" value="Track & Field">
        <label for="Track & Field">Track & Field</label><br>

        <input type="checkbox" id="Tennis" name="ExtraCurricularActivity" value="Tennis">
        <label for="Tennis">Tennis</label><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
